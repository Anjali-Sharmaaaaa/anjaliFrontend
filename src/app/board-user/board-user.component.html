<div class="container">
  <header class="jumbotron">
   
  </header>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Tasks</h1>
      <a href="/addtask" class="nav-link" routerLink="/addtask">Add Task</a>
      <ul>
        <li *ngFor="let task of tasks; let i = index" class="list-group-item">
          {{ task.taskname }}
          {{ task.description }}
          <button class="badge badge-danger mr-2" (click)="deleteTask(task._id)">
            Delete
          </button>
          <a class="button badge badge-warning" [routerLink]="['/tasks', task._id]">Edit Task</a>

        </li>
      </ul>
      
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTasks()">
        Remove All
      </button>
    </div>
  </div>
</div>
